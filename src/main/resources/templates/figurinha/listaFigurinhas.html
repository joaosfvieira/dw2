<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/main.css">
    <title>Figurinhas</title>
</head>
<body>

<p>Tabela Figurinhas</p>
<table>
    <thead>
    <tr>
        <th th:text="Id"></th>
        <th th:text="Nome"></th>
        <th>Deletar</th>
        <th>Atualizar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="figurinha: ${figurinhas}">
        <td th:text="${figurinha.id}"></td>
        <td th:text="${figurinha.nome}"></td>
        <td><a th:href="@{/figurinha/removeFigurinha/{id}(id=${figurinha.id})}">Deletar</a></td>
    </tr>
    </tbody>
</table>

<br><br>

<a href="/">Menu</a><br>
<a href="/figurinha/showForm">Adicionar nova Figurinha</a>


</body>
</html>
