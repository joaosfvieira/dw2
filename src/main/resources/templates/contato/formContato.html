<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formul√°rio Contato</title>
</head>

<body>
<div class="feedback-form">
    <h1 class="header" style="color:#006400">TROQUINHAS</h1>
    <div>
        <form action="#" th:action="@{/contato/addContato}" th:object="${contato}" method="post">
            <input type="text" th:field="*{numeroOuEmail}" placeholder="Insira seu contato" required/>
            <input type="text" th:field="*{descricao}" placeholder="Insira a descricao" />
            <button type="submit" class="confirma-btn">Registrar</button>
            <a href="/contato/listaContato" class="comment-link" style="font-weight:lighter">Ver lista de contatos</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
