<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/main.css">
    <title>Formul√°rio Colecionador</title>
</head>

<body>
	<div class="feedback-form">
		<h2 class="header" style="color:#16747e">TROQUINHAS</h2>
		<div>
			<form action="#" th:action="@{/usuario/addUsuario}" th:object="${colecionador}" method="post">
			    <input type="text" th:field="*{nome}" placeholder="Insira seu nome" required/>
			    <input type="text" th:field="*{sobrenome}" placeholder="Insira seu sobrenome" />
			    <input type="email" th:field="*{email}" placeholder="Insira seu email" required/>
			    <input type="password" th:field="*{senha}" placeholder="Insira sua senha" required/>
			    <button type="submit" class="confirma-btn">Registrar</button>
			    <a href="/usuario/listaUsuarios" class="comment-link">Ver lista de colecionadores</a>
			</form>
	</div>
	</div>
</body>
</html>
